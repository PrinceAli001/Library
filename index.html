<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>THE GREAT BOOKERY</h1>
    <button id="new-book">NEW BOOK</button>
    <dialog>
          <form novalidate>
              <button id="x" type="button">x</button>  
              <h3>Book Creation</h3>
              <div>
                  <label for="author">Author *</label>
                  <input type="text" name="author" required id="author" minlength="3" maxlength="10">
                  <p id="para1"></p>
              </div>
              <div>
                  <label for="title">Title *</label>
                  <input type="text" name="title" required id="title" minlength="3" maxlength="20">
                  <p id="para2"></p>
              </div>
              <div>
                  <label for="pages">Pages *</label>
                  <input type="text" name="pages" required id="pages">
                  <p id="para3"></p>
              </div>
              <div>
                  <label>Status of the book</label>
                 <div>
                    <input type="radio" name="status" value="Read" id="read-status-one"> Read
                    <input type="radio" name="status" value="Not Read" id="read-status-two"> Not read
                 </div>
              </div>
                <button id="btn">Submit</button>
          </form>
    </dialog>
     <div id="book-shelf"></div>
</body>
</html>
